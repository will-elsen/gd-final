<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch</title>
  <link rel="stylesheet" href="https://use.typekit.net/mgq3mnc.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-image: url('images/info.png');
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" id="content">
      <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
      <img src="images/info_scroll.png" class="info-scroll">
      <div class="info-title">Merch</div>
      <img src="images/star.png" class="info-star-top">
      <img src="images/hoodie-mockup.png" class="merch-image">
      <div class="merch-info">
        <div class="merch-name">Web Wizardry Hoodie</div>
        <div class="merch-description">Premium quality hoodie featuring our signature staff logo. Comfortable and magical.</div>
        <div class="merch-price">$45.00</div>
      </div>
      <img src="images/shirt_mockup.png" class="shirt-image">
      <div class="shirt-info">
        <div class="merch-name">Web Wizardry T-Shirt</div>
        <div class="merch-description">Soft cotton tee with our iconic staff design. Perfect for everyday wizardry.</div>
        <div class="merch-price">$28.00</div>
      </div>
      <img src="images/star.png" class="info-star-bottom">
    </div>
  </div>
</body>
</html>
